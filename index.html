<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity App</title>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>

  <div class="title">
    <h1>Productivity App</h1>
  </div> 

  <!-- Pomodoro Clock -->
  <div class="Pclock">
    <h1>Pomodoro Clock</h1>
    <div class="time">
      <!-- breaks -->
      <div class = "breakbuttons">
      <button class = "btn" id = "pbutton">Pomodoro       â€Ž </button>
      <button class="btn" id="sbreak">Short Break</button>
      <button class = "btn" id = "lbreak">Long Break</button>
      </div> 

      <span class="digit" id="hr">00</span>
      <span class="txt">Hr</span>

      <span class="digit" id="min">25</span>
      <span class="txt">Min</span>

      <span class="digit" id="sec">00</span>
      <span class="txt">Sec</span>
    </div>
    <div id="buttons">
      <button class="btn" id="start">Start</button>
      <button class="btn" id="stop">Stop</button>
      <button class="btn" id="reset">Reset</button>
    </div>
  </div>

  <div class = "stuff">
    <!--Calendar-->
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth" class="nav-btn">&lt;</button>
        <h2 id="currentMonth">Calendar</h2>
        <button id="nextMonth" class="nav-btn">&gt;</button>
      </div>
      <div class="calendar">
        <div class="calendar-grid">
          <div class="day-header">Sun</div>
          <div class="day-header">Mon</div>
          <div class="day-header">Tue</div>
          <div class="day-header">Wed</div>
          <div class="day-header">Thu</div>
          <div class="day-header">Fri</div>
          <div class="day-header">Sat</div>
        </div>
        <div id="calendar-dates" class="calendar-dates">
          <!-- Calendar dates will be generated here -->
        </div>
      </div>
      
      <!-- Event Management -->
      <div class="event-section">
        <h3>Add Event</h3>
        <div class="event-form">
          <input type="text" id="eventText" placeholder="Enter event description" />
          <button id="addEventBtn" class="btn">Add Event</button>
        </div>
        <div id="selectedDateInfo"></div>
      </div>
    </div>           

    <!--Tasks-->
    <div class="taskbar">
    
    <h3>Tasks</h3>
    
    <section class="notes">
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Add Notes">
        <button type="submit">Add Task</button>
      </form>
      <ul id="taskList"></ul> <!-- Tasks will appear here -->
    </section>
    </div>
  </div>
  

  <script>
    const backendUrl = "http://localhost:8080"; // adjust if needed

    // Add a task
    function addTask(title) {
      fetch(`${backendUrl}/tasks/api/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: title })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('taskTitle').value = '';
          loadTasks();
        } else {
          alert('Error adding task');
        }
      });
    }

    // Delete a task
    function deleteTask(id) {
      fetch(`${backendUrl}/tasks/api/delete/${id}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          loadTasks();
        } else {
          alert('Error deleting task');
        }
      });
    }

    // Fetch all tasks
    function getAllTasks() {
      return fetch(`${backendUrl}/tasks/api/tasks`)
        .then(response => response.json());
    }

    // Display tasks
    function loadTasks() {
      getAllTasks().then(tasks => {
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';
        tasks.forEach(task => {
          const li = document.createElement('li');
          li.textContent = task.title + ' ';

          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.style.marginLeft = '10px';
          delBtn.addEventListener('click', () => deleteTask(task.id));

          li.appendChild(delBtn);
          taskList.appendChild(li);
        });
      });
    }

    // Form submit handler
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('taskTitle').value;
      if (title.trim() !== '') addTask(title);
    });

    // Load tasks on page load
    window.addEventListener('DOMContentLoaded', loadTasks);
  </script> 

<script src = "FrontendScripts.js" ></script>
</body>
</html>
